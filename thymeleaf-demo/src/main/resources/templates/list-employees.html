<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
	
		<h5>User :    <span sec:authentication = "name"></span></h5>
		<h5>Role(s) : <span sec:authentication = "principal.authorities"></span></h5>
		
		<hr>
		
		<div sec:authorize = "hasRole('MANAGER')">
			<a th:href = "@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		</div>
		
		<br>
	
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="temp:${employees}">
					<td th:text="${temp.id}"></td>
					<td th:text="${temp.firstName}"></td>
					<td th:text="${temp.lastName}"></td>
					<td th:text="${temp.email}"></td>         
					<td>              <!-- for below line, appends to the url, ?employeeId=xxx -->
						<div sec:authorize = "hasRole('MANAGER')">
							<a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}" class="btn btn-info btn-sm">Update</a>
							<a th:href="@{/employees/delete(employeeId=${temp.id})}" class="btn btn-danger	 btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">Delete</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
