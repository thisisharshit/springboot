<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	

	<title>Login</title>

</head>
<body>

<div class="container">

	<br><hr>
	
	<h3>Please Login</h3>
	
	<hr><br>

	<form th:action = "@{/authenticateUser}" method="post">
	
		<div th:if = "${param.error}">
			<p>Invalid Username or Password.</p>
		</div>
		
		<div th:if = "${param.logout}">
			<p>You have been logged out.</p>
		</div>
	
		<input type="text" name="username" placeholder="username" class="form-control mb-4 col-4" />
		
		<input type="password" name="password" placeholder="password" class="form-control mb-4 col-4" />
		
		<button type="submit" class="btn btn-info col-2">Login</button>
	
	</form>
	
</div>

</body>
</html>
