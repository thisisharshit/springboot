<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Save Employee</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<!-- Add hidden form field to handle the update -->
			<input type="hidden" th:field="*{id}"/>
			<input type="text" placeholder="Enter First Name" th:field="*{firstName}" class="form-control mb-4 col-4">
			<input type="text" placeholder="Enter Last Name" th:field="*{lastName}" class="form-control mb-4 col-4">
			<input type="text" placeholder="Enter Email" th:field="*{email}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
	</div>
</body>

</html>
